<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T-Shirt Order Form</title>
</head>
<body>
<form action="" enctype="multipart/form-data" method="put">
  <fieldset>
<h2>Your Order Details</h2>
<p>Order:</p>
<img width="250px" src="https://cdn.pixabay.com/photo/2016/03/16/21/43/t-shirt-1261820__340.png" alt=""><br><br>

<label for="tagline">Enter Tagline:</label><br><br>
<input type="text" name="tagline" id="tagline" placeholder="Enter Tagline Here" required maxlength = "10"><br><br>

<label for="img">Upload your design:  </label><br><br>
<input type="file" id="img" name="img" accept="image/*">
<input type="submit">
<br/>
<br/>

<label for="color">Choose Color:</label><br><br>
<input type="color" id="favcolor" name="favcolor">
<br/>
<br/>

<label for="birthday">Date of Delivery:</label>
<input type="date" id="DateOfDelivery" name="DateOfDelivery" required>
<br><br>
    
<label for="email">Enter your email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<br><br>

<label for="size">Select Size:</label><br>
<select id="size" name="size" required>
<option value="25">25</option>
<option value="30">30</option>
<option value="35">35</option>
<option value="40">40</option>
</select><br><br>

<label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5" value="1">
<br><br>

<label for="price">Total Order Price: <strong>100.49$</strong></label><br><br>

<label for="payment_options">Payment Options:</label><br>
<input type="radio" id="cc" name="payment" value="Credit/Debit Card">
<label for="cc">Credit/Debit Card</label><br>
<input type="radio" id="upi" name="payment" value="UPI">
<label for="upi">UPI</label><br>
<input type="radio" id="crypto" name="payment" value="Crypto">
<label for="crypto">Crypto-Wallet</label><br>
<input type="radio" id="paypal" name="payment" value="Paypal">
<label for="crypto">Paypal</label><br><br>

<label for="Address">Delivery Address :</label>
<br>
<textarea type="textarea" id="address" name="Address" placeholder="Enter your Delivery Address" required>
</textarea>
<br><br>

<label for="Phone">Phone Number :</label>
<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
  <br/><br/>

<label for="time1">Preferable time for delivery :</label><br/>
<input type="checkbox" id="time1" name="time1" value="Bike">
<label for="time1"> Morning </label><br>
<input type="checkbox" id="time2" name="time2" value="Car">
<label for="time2"> Afternoon </label><br>
<label for="custime"> Enter Custom Time :</label><br>
<input type="time" id="custime" name="appt">
<br/>
<br/>

<label for="vol">Rate our service :</label><br/>
<input type="range" id="vol" name="vol" min="0" max="5" value="0">
<br/>
<br/>

<label for="address">Address of Shipper:</label><br>
<p>1234 RockPort<br>
SanAndreas, LA - 02138</p>
<button type="submit" onclick="alert('Your Form Got Submitted')">Place Order</button>
</fieldset>
</form>
</body>
</html>
